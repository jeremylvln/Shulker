apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: shulker-operator-workload
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: shulker-operator-workload
    app.kubernetes.io/component: shulker-operator-rbac
    app.kubernetes.io/part-of: shulker
rules:
  - apiGroups:
      - shulkermc.io
    resources:
      - minecraftclusters
      - minecraftserverfleets
      - minecraftservers
      - proxyfleets
    verbs: [get, list, watch]
  - apiGroups:
      - shulkermc.io
    resources:
      - minecraftclusters
      - minecraftclusters/status
      - minecraftserverfleets
      - minecraftserverfleets/status
      - minecraftservers
      - minecraftservers/status
      - proxyfleets
      - proxyfleets/status
    verbs: [update, patch]

  - apiGroups:
      - ''
    resources:
      - services
      - configmaps
      - secrets
      - serviceaccounts
      - events
    verbs: [create, delete, get, list, patch, update, watch]
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
    verbs: [create, delete, get, list, patch, update, watch]

  - apiGroups:
      - agones.dev
    resources:
      - fleets
      - gameservers
    verbs: [create, delete, get, list, patch, update, watch]
  - apiGroups:
      - autoscaling.agones.dev
    resources:
      - fleetautoscalers
    verbs: [create, delete, get, list, patch, update, watch]
