[workspace]
resolver = "2"
members = [
  "packages/shulker-crds",
  "packages/shulker-operator",
  "packages/shulker-utils",
  "packages/google-agones-crds",
  "packages/shulker-sdk/bindings/rust"
]

[workspace.package]
version = "0.3.0"
authors = ["Jérémy Levilain <jeremy@jeremylvln.fr>"]
edition = "2021"
publish = false

[workspace.dependencies]
# In workspace
shulker-crds = { version = "0.3.0", path = "./packages/shulker-crds" }
shulker-operator = { version = "0.3.0", path = "./packages/shulker-operator" }
google-agones-crds = { version = "0.3.0", path = "./packages/google-agones-crds" }
shulker-utils = { version = "0.3.0", path = "./packages/shulker-utils" }
shulker-sdk = { version = "0.3.0", path = "./packages/shulker-sdk/bindings/rust" }

# External
actix-web = "4"
anyhow = "1.0"
async-trait = "0.1"
base64 = "0.21"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4", features = ["derive"] }
futures = "0.3"
hostname = "0.3"
http = "0.2"
hyper = "0.14"
insta = { version = "1", features = ["yaml", "toml", "redactions"] }
kube = { version = "0.87", features = ["runtime", "client", "derive" ] }
k8s-openapi = { version = "0.20", features = ["latest", "schemars"] }
lazy_static = "1"
prometheus = "0.13"
prost = "0.12"
rand = "0.8"
schemars = { version = "0.8", features = ["chrono"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
strum = { version = "0.25", features = ["derive"] }
thiserror = "1.0"
tonic = { version = "0.10", features = ["gzip"] }
tokio = { version = "1.33", features = ["macros", "rt-multi-thread"] }
tokio-util = "0.7.10"
toml = "0.8"
tower-test = "0.4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json", "env-filter"] }
url = "2.4"
uuid = { version = "1.5", features = ["v4"] }

# prometheus = "0.13.3"
